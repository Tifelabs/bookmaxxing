<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bookmaxxing - A simple bookmark manager to organize your favorite links.">
    <title>Bookmaxxing - Bookmark Manager</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Preload critical resources -->
    <link rel="preload" href="./css/styles.css" as="style">
    <link rel="preload" href="./public/app.js" as="script">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Bookmaxxing</h1>
            <nav>
                <button id="signInBtn" aria-label="Sign in with Google">Sign in with Google</button>
                <button id="signOutBtn" aria-label="Sign out" style="display: none;">Sign Out</button>
            </nav>
        </header>

        <!-- Upgrade Banner -->
        <aside class="upgrade-banner" id="upgradeBanner" aria-live="polite">
            You've reached the maximum limit of 7 bookmarks. 
            <button id="upgradeBtn" aria-label="Upgrade for $5">Upgrade for $5</button>
        </aside>

        <!-- Bookmark Form -->
        <main>
            <form class="bookmark-form" id="bookmarkForm" aria-labelledby="bookmarkFormHeading">
                <h2 id="bookmarkFormHeading" class="sr-only">Add a New Bookmark</h2>
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="url" id="url" required aria-required="true" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required aria-required="true" placeholder="Enter a title">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" required aria-required="true">
                        <option value="social">Social</option>
                        <option value="study">Study</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit">Add Bookmark</button>
            </form>

            <!-- Bookmark List -->
            <section aria-labelledby="bookmarkListHeading">
                <h2 id="bookmarkListHeading" class="sr-only">Your Bookmarks</h2>
                <ul class="bookmark-list" id="bookmarkList" aria-live="polite"></ul>
            </section>
        </main>
    </div>

    <!-- Script -->
    <script type="module" src="./public/app.js" defer></script>
</body>
</html>
